<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press ENTER Key to Start</h1>
  
  <div class="container">
    <div class="row">

      <div type="button" id="orange" class="btn orange">

      </div>

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="violet" class="btn violet">

      </div>

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>

  <div>
    <input type="button" id="startButton" name="StartGame" value="Start Game" onclick="startGame()">
  </div>

  <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
  <script type="text/JavaScript" src="index.js"></script>


</body>

</html>
